<input type="text" [(ngModel)]="title" >
{{title}}

<input type="text" [(ngModel)]= "power">
{{power | exponential}}
<div  *ngIf="title === 'Dani'">
  esta es Dani 
</div>
<div  *ngIf="title === 'Hugo'">
  este es Hugo
  </div>
  <div  *ngIf="title === 'Javier'">
    este es Javier
  </div>
<div [ngSwitch]="title">
  <p *ngSwitchCase ="'Dani'" >esta es dani </p>
<p *ngSwitchCase ="'Hugo'" > este es Hugo</p>
<p *ngSwitchCase ="'Javier'" >este es Javier</p>
<p *ngSwitchDefault  >no hay mach</p>
</div>

<button (click)= "addItems()">add items</button>
<ul>
  <li *ngIf= "items.length === 0" >Lista vacia</li>
  <li *ngFor ="let nombre of items; index as i ">
    {{ nombre}} {{i}}
    <button (click)= "deleteItems(i)">Delete</button>
  </li>
</ul>
