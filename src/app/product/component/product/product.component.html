<mat-card>
    <mat-card-header>
       <mat-card-title>{{producto.title |uppercase}}</mat-card-title> 
        <mat-card-subtitle> {{producto.price|currency}} </mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]= "producto.image" alt="">
    </div>
    
    <mat-card-content>
        <p>{{producto.description |slice:0:20}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color ="primary" (click)= "addCart()">Agregar al carrito</button>
        <a  mat-raised-button [routerLink]= "['/products',producto.id]">Ver detalle</a>
    </mat-card-actions>
</mat-card>
