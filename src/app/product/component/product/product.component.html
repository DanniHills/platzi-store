
<h3 appHighlight>{{producto.title |uppercase}}</h3>
<img [src]= "producto.image" alt="">
<strong>{{producto.price|currency}}</strong>
<p>{{producto.description |slice:0:20}}</p>
<p>{{today | date: 'medium'}}</p>
<button mat-raised-button color ="primary" (click)= "addCart()">Agregar al carrito</button>
<a [routerLink]= "['/products',producto.id]">Ver detalle</a>
