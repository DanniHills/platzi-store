<div *ngIf= "product">
    <div>
      <img [src]= "product.image" alt="">
    </div>
    <div>
      <ul>
        <li>Nombre: {{ product.title }}</li>
        <li>Precio: {{ product.price | currency }}</li>
      </ul>
      <p>{{ product.description }}</p>
    </div>
   <button  mat-raised-button color ="primary" (click)= "createProduct()">Agregar producto</button>
   
  </div>
